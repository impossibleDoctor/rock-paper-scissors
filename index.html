<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* * {
            box-sizing: border-box;
            border: 1px solid red;
        } */
    </style>
</head>

<body>
    <script src="app.js"></script>

    <div class="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div class="scoreboard">
        <div class="panel">

            <div class="score-container player">
                <div class="scorecard" id="player-score">0</div>
                <span class="player-text">PLAYER</span>
            </div>
            <div class="round">ROUND <span id="round-number">0</span></div>
            <div class="score-container computer">
                <div class="scorecard" id="computer-score">0</div>
                <span class="player-text">COMPUTER</span>
            </div>
        </div>

    </div>

    <div class="content">
        <div class="play-area">
            <div class="playcard" id="player-playcard">
            </div>
            <div class="vl"></div>
            <div class="playcard" id="computer-playcard">
            </div>
        </div>
    </div>

    <div class="action-area">
        <button class="action" id="rock">ROCK</button>
        <button class="action" id="paper">PAPER</button>
        <button class="action" id="scissors">SCISSORS</button>
    </div>

    <div class="footer">
        copyright &copy; <a href="https://github.com/impossibleDoctor/rock-paper-scissors">impossibleDoctor</a>
    </div>


</body>

</html>
