<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">

    <style>
        /* * {
            box-sizing: border-box;
            border: 1px solid red;
        } */
    </style>
</head>

<body>
    <script src="gameconfig.js"></script>

    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <main>
        <div class="scoreboard-section">
            <div class="scoreboard">
                <div class="score-container player">
                    <div class="scorecard" id="player-score">0</div>
                    <span class="player-text">PLAYER</span>
                </div>
                <div class="game-info">
                    <div class="round">ROUND <span id="round-number">1</span></div>
                    <p class="game-prompt"></p>
                </div>

                <div class="score-container computer">
                    <div class="scorecard" id="computer-score">0</div>
                    <span class="player-text">COMPUTER</span>
                </div>
            </div>

        </div>

        <div class="play-area-container">
            <div class="playcard">
                <p id="player-playcard"></p>
            </div>
            <div class="playcard">
                <p id="computer-playcard"></p>
            </div>
        </div>

        <div class="result-popup" style="display: hidden;">
            <p id="winner-message">Just some random message here</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>


        <div class="action-container">
            <button class="action" id="rock">ROCK</button>
            <button class="action" id="paper">PAPER</button>
            <button class="action" id="scissors">SCISSORS</button>
        </div>

    </main>

    <footer>
        <p>
            copyright &copy; 2024
            <a href="https://github.com/impossibleDoctor/rock-paper-scissors">impossibleDoctor</a>
        </p>
    </footer>

    <script src="app.js"></script>

</body>

</html>
